<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Righteous|Skranji&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js" async></script>
	<title>Etch-a-Sketch</title>
</head>
<body>
	<div class="panel shadow">
		<header class="center">
			Etch-a-Sketch
		</header>
		<div class="grid-info center-all shadow">
			Grid Info <br>
			<div class="row-col-control dotted-border">
				Rows <input type="number" class="num-input" min="5" value="5" id="row-c"> <br>
				Cols <input type="number" class="num-input" min="5" value="5" id="col-c"> <br>
				<button class="number-btn" id="change-btn">Change</button>
				<button class="number-btn" id="reset-btn">Re-paint</button>
			</div>
		</div>

		<div class="color-picking center-all shadow">
			Color Info <br>
			<div class="dotted-border">
				<div class="color-control">
					Paint Color : <input type='color' id="input-color" value="#05386b" /> <br>
				</div>
				<button class="number-btn" id="color-reset">Reset</button>
				<button class="number-btn" id="dynamic-btn">Dynamic</button>
			</div>
		</div>
		<footer class="center">
			Created by L4TTiCe
		</footer>
	</div>
	<div class="game-area center">
		<div class="sketchboard square shadow" id="sketchboard"></div>
	</div>
</body>
</html>
